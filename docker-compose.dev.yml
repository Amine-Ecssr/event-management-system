# Development Docker Compose configuration with hot reload

services:
  # Elasticsearch with ICU plugin for Arabic support
  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: ecssr-ems-elasticsearch-dev
    restart: unless-stopped
    environment:
      - node.name=eventcal-es-dev
      - cluster.name=eventcal-cluster-dev
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/jvm.options.d/eventcal.options:/usr/share/elasticsearch/config/jvm.options.d/eventcal.options:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u elastic:${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024} http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Kibana for Elasticsearch visualization (development only)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: ecssr-ems-kibana-dev
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
      - SERVER_NAME=eventcal-kibana-dev
      - SERVER_PUBLICBASEURL=http://localhost:5601
      - XPACK_SECURITY_ENABLED=true
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY:-eventcal32charencryptionkey2024!}
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - dev-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ecssr-ems-db-dev
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecssr_ems_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

