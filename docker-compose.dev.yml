  # Database Migrations
  migrate:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: ecssr-ems-migrate-dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecssr_ems_dev}
    command: npm run db:migrate
    restart: "no"
    networks:
      - dev-network

  # MinIO Object Storage for Archive Media
  minio:
    image: minio/minio:latest
    container_name: ecssr-ems-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data_dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  # Application Server (Development with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecssr-ems-app-dev
    restart: unless-stopped
    env_file:
      - .env.development
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${PORT:-5050}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecssr_ems_dev}
      
      # Elasticsearch configuration
      # For Serverless: Use ELASTICSEARCH_CLOUD_ID + ELASTICSEARCH_API_KEY
      # For Traditional: Use ELASTICSEARCH_URL + USERNAME + PASSWORD
      ELASTICSEARCH_CLOUD_ID: ${ELASTICSEARCH_CLOUD_ID:-}
      ELASTICSEARCH_API_KEY: ${ELASTICSEARCH_API_KEY:-}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME:-elastic}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-true}
      ES_INDEX_PREFIX: ${ES_INDEX_PREFIX:-eventcal}
      ES_INDEX_SUFFIX: ${ES_INDEX_SUFFIX:-dev}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      # Force Docker service name for scraper (not localhost)
      SCRAPER_SERVICE_URL: http://scraper-service:3002
      SCRAPER_SERVICE_TOKEN: ${SCRAPER_SERVICE_TOKEN:-dev-change-this-scraper-token}
      SCRAPER_SERVICE_SECRET: ${SCRAPER_SERVICE_SECRET:-dev-change-this-scraper-secret}
      
      # Legacy admin credentials (for bootstrap)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
      # Superadmin credentials
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-admin@localhost.ae}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-admin123}
      
      # Email configuration (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      
      # Or SMTP configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      
      # WhatsApp configuration
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-false}
      #WHATSAPP_SERVICE_URL: ${WHATSAPP_SERVICE_URL:-http://whatsapp-service:3001}
      WHATSAPP_AUTH_PHRASE: ${WHATSAPP_AUTH_PHRASE:-dev-change-me}
      WHATSAPP_DEFAULT_GROUP: ${WHATSAPP_DEFAULT_GROUP:-ECSSR Events}
      
      # MinIO configuration for Archive Media
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ecssr-archive}
      MINIO_EVENTS_BUCKET: ${MINIO_EVENTS_BUCKET:-ecssr-events}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      
      # AI Image Generation (optional - for sample data)
      AI_IMAGE_PROVIDER: ${AI_IMAGE_PROVIDER:-placeholder}
      AI_IMAGE_API_KEY: ${AI_IMAGE_API_KEY:-}
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "300"
      WATCHPACK_POLLING: "true"
    ports:
      - "${PORT:-5050}:${PORT:-5050}"
    volumes:
      # Bind mount for hot reload
      - .:/app
      - /app/node_modules
      - uploads_data_dev:/app/uploads
    networks:
      - dev-network

