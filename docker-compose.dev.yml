services:
  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: ecssr-ems-elasticsearch-dev
    restart: unless-stopped
    environment:
    - node.name=eventcal-es-dev
    - cluster.name=eventcal-cluster-dev
    - discovery.type=single-node
    - bootstrap.memory_lock=true
    - ES_JAVA_OPTS=-Xms1g -Xmx1g
    - xpack.security.enabled=true
    - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
    - xpack.security.http.ssl.enabled=false
    - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
    - elasticsearch_data_dev:/usr/share/elasticsearch/data
    - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    - ./elasticsearch/jvm.options.d/eventcal.options:/usr/share/elasticsearch/config/jvm.options.d/eventcal.options:ro
    ports:
    - 9200:9200
    - 9300:9300
    networks:
    - dev-network
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf -u elastic:${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
        http://localhost:9200/_cluster/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: ecssr-ems-kibana-dev
    restart: unless-stopped
    environment:
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - ELASTICSEARCH_USERNAME=kibana_system
    - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-kibana-dev-password-2024}
    - SERVER_NAME=eventcal-kibana-dev
    - SERVER_PUBLICBASEURL=http://localhost:5601
    - XPACK_SECURITY_ENABLED=true
    - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY:-eventcal32charencryptionkey2024!}
    ports:
    - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf http://localhost:5601/api/status || exit 1
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
    - dev-network

# Postgres ONLY for Keycloak
  keycloak-db:
    image: postgres:16-alpine
    container_name: ecssr-ems-keycloak-db-dev
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB:-ecssr_ems_keycloak_dev}
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - keycloak_postgres_data_dev:/var/lib/postgresql/data
      - ./keycloak-db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_POSTGRES_USER:-postgres} -d ${KEYCLOAK_POSTGRES_DB:-ecssr_ems_keycloak_dev}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - dev-network
  migrate:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: ecssr-ems-migrate-dev
    depends_on:
      mssql:
        condition: service_healthy
    env_file:
    - .env.development
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecssr_events_dev}
    command: npm run db:migrate
    restart: 'no'
    volumes:
      - .:/app
      - /app/node_modules
    networks:
    - dev-network
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ecssr-ems-keycloak-dev
    restart: unless-stopped
    command: start-dev
    env_file:
    - .env.development
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_POSTGRES_DB:-ecssr_ems_keycloak_dev}
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD:-postgres}
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_HEALTH_ENABLED: 'true'
    ports:
    - 8080:8080
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf http://127.0.0.1:8080/health/ready || exit 1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    networks:
    - dev-network
  minio:
    image: minio/minio:latest
    container_name: ecssr-ems-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
    - minio_data_dev:/data
    ports:
    - 9000:9000
    - 9001:9001
    healthcheck:
      test:
      - CMD
      - mc
      - ready
      - local
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
    - dev-network
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecssr-ems-app-dev
    restart: unless-stopped
    env_file:
    - .env.development
    depends_on:
      mssql:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      keycloak:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${PORT:-5050}
      DATABASE_URL: "Server=mssql,1433;Database=${MSSQL_DB:-EMS};User Id=sa;Password=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=true;"
      ELASTICSEARCH_CLOUD_ID: ${ELASTICSEARCH_CLOUD_ID:-}
      ELASTICSEARCH_API_KEY: ${ELASTICSEARCH_API_KEY:-}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME:-elastic}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-eventcal-dev-password-2024}
      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-true}
      ES_INDEX_PREFIX: ${ES_INDEX_PREFIX:-eventcal}
      ES_INDEX_SUFFIX: ${ES_INDEX_SUFFIX:-dev}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REDIRECT_URI: http://localhost:5050/api/auth/callback
      SCRAPER_SERVICE_URL: http://scraper-service:3002
      SCRAPER_SERVICE_TOKEN: ${SCRAPER_SERVICE_TOKEN:-dev-change-this-scraper-token}
      SCRAPER_SERVICE_SECRET: ${SCRAPER_SERVICE_SECRET:-dev-change-this-scraper-secret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-admin@localhost.ae}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-admin123}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-false}
      WHATSAPP_SERVICE_URL: ${WHATSAPP_SERVICE_URL:-http://whatsapp-service:3001}
      WHATSAPP_AUTH_PHRASE: ${WHATSAPP_AUTH_PHRASE:-dev-change-me}
      WHATSAPP_DEFAULT_GROUP: ${WHATSAPP_DEFAULT_GROUP:-ECSSR Events}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ecssr-archive}
      MINIO_EVENTS_BUCKET: ${MINIO_EVENTS_BUCKET:-ecssr-events}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      AI_IMAGE_PROVIDER: ${AI_IMAGE_PROVIDER:-placeholder}
      AI_IMAGE_API_KEY: ${AI_IMAGE_API_KEY:-}
      CHOKIDAR_USEPOLLING: 'true'
      CHOKIDAR_INTERVAL: '300'
      WATCHPACK_POLLING: 'true'
    ports:
    - ${PORT:-5050}:${PORT:-5050}
    volumes:
    - .:/app
    - /app/node_modules
    - uploads_data_dev:/app/uploads
    networks:
    - dev-network
  whatsapp-service:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: ecssr-whatsapp-service-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      WHATSAPP_AUTH_PHRASE: ${WHATSAPP_AUTH_PHRASE:-dev-change-me}
      WHATSAPP_DEFAULT_GROUP: ${WHATSAPP_DEFAULT_GROUP:-ECSSR Events}
    ports:
    - 3001:3001
    volumes:
    - ./whatsapp-service:/app
    - /app/node_modules
    - ./whatsapp-service/auth_info:/app/auth_info
    healthcheck:
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:3001/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
    - dev-network
  scraper-service:
    build:
      context: .
      dockerfile: scraper-service/Dockerfile
    container_name: ecssr-scraper-service-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      SCRAPER_SERVICE_TOKEN: ${SCRAPER_SERVICE_TOKEN:-dev-change-this-scraper-token}
      SCRAPER_SERVICE_SECRET: ${SCRAPER_SERVICE_SECRET:-dev-change-this-scraper-secret}
    ports:
    - 3002:3002
    volumes:
    - ./scraper-service:/app/scraper-service
    - ./shared:/app/shared
    networks:
    - dev-network
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecssr-ems-mssql-dev
    restart: unless-stopped
    env_file:
    - .env.development
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
    - ${MSSQL_PORT:-1433}:1433
    volumes:
    - mssql_data_dev:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
    - dev-network
volumes:
  postgres_data_dev:
    driver: local
  uploads_data_dev:
    driver: local
  whatsapp_sessions_dev:
    driver: local
  minio_data_dev:
    driver: local
  elasticsearch_data_dev:
    driver: local
  mssql_data_dev: {}
  keycloak_postgres_data_dev:
    driver: local

networks:
  dev-network:
    driver: bridge
