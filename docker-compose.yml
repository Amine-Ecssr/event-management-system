# Production Docker Compose - Microservices Architecture
# Separates frontend, backend, WhatsApp service, and database

services:
  # Public reverse proxy (Nginx) with automatic Let's Encrypt
  reverse-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: ecssr-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs:rw
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
    networks:
      - proxy-network

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: ecssr-nginx-proxy-acme
    restart: unless-stopped
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL:-admin@example.com}
      # Reduce time between certificate checks to speed up initial issuance
      - ACME_CA_URI=${ACME_CA_URI:-https://acme-v02.api.letsencrypt.org/directory}
    volumes:
      - nginx_certs:/etc/nginx/certs:rw
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme_state:/etc/acme.sh
    depends_on:
      - reverse-proxy
    networks:
      - proxy-network

